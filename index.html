<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous">
    <title> Weather Dashboard </title>
</head>
<body>
    <nav>
        <h1>Weather Dashboard</h1>
    </nav>
    <div class="container">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-md-4">
              <aside>
                  <div id="search-container">
                    
                  </div>
              </aside>
          </div>
          <div class="col-md-8">
            <div class="row">
                <h2>Top container</h2>
              </div>
              <div class="row">
                  <div class="col-md-3 col-sm-12">1st container</div>
                  <div class="col-md-3 col-sm-12">2st container</div>
                  <div class="col-md-3 col-sm-12">3st container</div>
                  <div class="col-md-3 col-sm-12">4st container</div> 
              </div>
          </div>
   
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/java/script.js"></script>
</body>
</html>
